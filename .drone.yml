kind: pipeline
name: build-and-deploy

platform:
  os: linux
  arch: amd64

steps:
  - name: download-hugo
    image: docker:git
    commands:
      - git clone https://github.com/gohugoio/hugo hugo-src
      - cd hugo-src && git checkout $(cat ../VERSION)
  - name: build-hugo-extended
    image: golang:1.14
    commands:
      - go get github.com/magefile/mage > /dev/null
      - (cd hugo-src && HUGO_BUILD_TAGS=extended mage hugo)
      - (cd hugo-src && ../tags.sh -extended) > .tags
    volumes:
      - name: GOPATH
        path: /go
    environment:
      GO111MODULE: on
      CGO_ENABLED: 1
      GOARCH: amd64
      GOOS: linux
      GOPROXY: https://proxy.golang.org,direct
  - name: build-and-deploy-extended-image
    image: plugins/docker
    settings:
      dockerfile: extended.Dockerfile
      repo: garykim/hugo
      username: garykim
      password:
        from_secret: docker_password
    when:
      event:
        - push
      branch:
        - master
      repo:
        - gary-kim/docker-hugo
  - name: build-extended-image
    image: plugins/docker
    settings:
      dockerfile: extended.Dockerfile
      repo: garykim/hugo
      dry_run: true
    when:
      event:
        exclude:
          - push
      branch:
        - master
      repo:
        - gary-kim/docker-hugo
  - name: build-hugo-standard
    image: golang:1.14
    commands:
      - go get github.com/magefile/mage > /dev/null
      - (cd hugo-src && mage hugo)
      - (cd hugo-src && ../tags.sh) > .tags
    volumes:
      - name: GOPATH
        path: /go
    environment:
      GO111MODULE: on
      CGO_ENABLED: 1
      GOARCH: amd64
      GOOS: linux
      GOPROXY: https://proxy.golang.org,direct
  - name: build-and-deploy-standard-image
    image: plugins/docker
    settings:
      dockerfile: Dockerfile
      repo: garykim/hugo
      username: garykim
      password:
        from_secret: docker_password
    when:
      event:
        - push
      branch:
        - master
      repo:
        - gary-kim/docker-hugo
  - name: build-standard-image
    image: plugins/docker
    settings:
      dockerfile: Dockerfile
      repo: garykim/hugo
      dry_run: true
    when:
      event:
        exclude:
          - push
      branch:
        - master
      repo:
        - gary-kim/docker-hugo


volumes:
  - name: GOPATH
    temp: {}
